<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="come on gooys">
    <meta name="keywords" content="Love calculator, flames, valantine">
    <meta name="author" content="stackhub - web development team">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Find your turu lub</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">TURU LUB ❤️</div>
            <div class="form-controls">
                <label id="yourname">Your name</label>
                <input type="text" id="_yourname" required>

            </div>
            <div class="form-controls">
                <label id="yourcrushname">Your crush name</label>
                <input type="text" id="_yourcrushname" required>

            </div>
            <button id="btn">Check</button>
        </div>
        <div class="result">

        </div>
        <div class="footer">
            <div class="logo"><a href="https://www.instagram.com/stackhub_masc/"><span class="powered">Powered By
                    </span>StackHub</a></div>
        </div>
    </div>
    <div class="backdrop closebackdrop" id="bckd">
        <div class="messages">

            <div class="header"><svg id="ham" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24"
                    width="30px" fill="#fff">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg></div>
            <div class="results">
                <div class="percentage" id="per"><span></span></div>
                <div class="comment" id="comment"></div>
                <button id="try">Try again</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
