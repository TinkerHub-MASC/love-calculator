<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flames</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">FLAMES</div>
            <div class="form-controls">
                <label id="yourname">Your name</label>
                <input type="text" id="_yourname" required>

            </div>
            <div class="form-controls">
                <label id="yourcrushname">Your crush name</label>
                <input type="text" id="_yourcrushname" required>

            </div>
            <button id="btn">Check</button>
        </div>
        <div class="result">

        </div>
        <div class="footer">
            <div class="logo"><a href="https://www.instagram.com/stackhub_masc/"><span class="powered">Powerd By
                    </span>StackHub</a></div>
        </div>
    </div>
    <div class="backdrop closebackdrop" id="bckd">
        <div class="messages">

            <div class="header"><img id="ham" src="../asset/close_black_24dp.svg" alt="close"></div>
            <div class="results">
                <div class="percentage" id="per"><span></span></div>
                <div class="comment" id="comment"></div>
                <button id="try">Try again</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
